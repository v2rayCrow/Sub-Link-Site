<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Configs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>V2Ray Configs</h1>
        <button id="theme-toggle">🌙 / ☀️</button>
    </header>

    <section class="cards-container">
        <!-- کارت Sub -->
        <div class="card special-card" id="sub-card">
            <div class="card-header">
                <h2>Sub</h2>
            </div>
            <p class="card-description">۳۰ کانفیگ منتخب، سریع و آماده اتصال</p>
            <button class="copy-btn" data-type="sub">کپی لینک Sub</button>
        </div>

        <!-- کارت All -->
        <div class="card special-card" id="all-card">
            <div class="card-header">
                <h2>All</h2>
            </div>
            <p class="card-description">همه کانفیگ‌ها با دسته‌بندی کشورها، همیشه آپدیت</p>
            <button class="copy-btn" data-type="all">کپی لینک All</button>
        </div>
    </section>

    <section class="cards-container" id="countries-container">
        <!-- کارت کشورها توسط JS اضافه می‌شود -->
    </section>

    <script src="script.js"></script>
</body>
</html>
